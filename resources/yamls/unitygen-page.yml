unitygen-page:
  components:

    unity-gen-logo:
      type: "image"
      width: 75
      height: 20
      image-src: "logo.gif"
      position:
        x: 0.1
        y: 1.3

    instructions-label:
      type: "label"
      label-distance: 8
      text:
        - "&6&lClick a UnitGen block in the list to teleport to its location."
      position:
        x: 0.1
        y: 0.7

    next-page-btn:
      type: "button"
      hidden: true
      icon: "next-btn.png"
      label: "&a&lNEXT PAGE"
      always-show-label: true
      onclick-sound: "UI_BUTTON_CLICK"
      symmetrical: true
      mini: true
      position:
        x: 1.2
        y: -0.1

    prev-page-btn:
      type: "button"
      hidden: true
      icon: "back.png"
      mini: true
      symmetrical: true
      label: "&a&lPREV PAGE"
      always-show-label: true
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: -1.2
        y: -0.1

    page-label:
      type: "label"
      hidden: true
      label-distance: 8
      text:
        - "&lPage: $model.page();/$model.totalPages();"
      position:
        x: 0.1
        y: 0.55

    close-btn:
      type: "button"
      mini: true
      label: "&lClose Menu"
      symmetrical: true
      icon: "x-red.gif"
      onclick: "ugd close"
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: 1.2
        y: 0.6